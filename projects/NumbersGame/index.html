<!DOCTYPE html>
<!-- Numbers Game JS - by Ted Silbernagel -->
<html>
<head>
  <!-- Boilerplate, CSS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../skeleton/normalize.css">
  <link rel="stylesheet" href="../skeleton/skeleton.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Disable caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Title, description, author -->
  <title>Numbers Game</title>
  <meta name="description" content="A numbers game!">
  <meta name="author" content="Ted Silbernagel">

  <!-- Font and script import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="row" id="headerRow">
    <div class="twelve columns" id="headerBlock">
      <h3 id="mainTitle">Numbers Game</h3>
    </div>
  </div>

  <!-- Start/restart game button -->
  <div class="row" id="startGameRow">
    <div class="twelve columns">
      <a class="button mainButton button-primary" href="#" id="startGameButton">Start new game</a>
    </div>
  </div>

  <!-- Target number input -->
  <div class="row" id="targetRow">
    <div class="twelve columns">
      <h5>Your number is:</h5>
      <input inputmode="numeric" pattern="[0-9]*" type="text" required
             name="targetNumber" id="targetNumber" />
      <a class="button button-primary" href="#" id="saveTargetNumberButton">Got it!</a>
    </div>
  </div>

  <!-- Upper limit input -->
  <div class="row" id="upperLimitRow">
    <div class="twelve columns">
      <h5>Your upper number is: (ex: 100)</h5>
      <input inputmode="numeric" pattern="[0-9]*" type="text" required
             name="upperLimit" id="upperLimit" />
      <a class="button button-primary" href="#" id="saveUpperLimitButton">Got it!</a>
    </div>
  </div>

  <!-- Guess input -->
  <div class="row" id="guessNumberRow">
    <div class="twelve columns">
      <h5>Enter the other person's guess:</h5>
      <input inputmode="numeric" pattern="[0-9]*" type="text" required
             name="guessNumber" id="guessNumber" />
      <a class="button button-primary" href="#" id="saveguessNumberButton">Go!</a>
    </div>
  </div>

  <!-- High/Low display -->
  <div class="row" id="highLowRow">
    <div class="twelve columns">
      <table class="dataDisplayTable">
      <tbody>
        <tr>
          <td>
            High:
          </td>
          <td id="highResultText">
            100
          </td>
          <td rowspan="2"></td>
          <td rowspan="2" id="resultText">
            High!
          </td>
        </tr>
        <tr>
          <td>
            Low:
          </td>
          <td id="lowResultText">
            1
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
