<!DOCTYPE html>
<!-- Descriptive Statistics JS - by Ted Silbernagel -->
<html lang="en">
<head>
  <!-- Boilerplate, CSS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../skeleton/normalize.css">
  <link rel="stylesheet" href="../skeleton/skeleton.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Title, description, author, etc -->
  <title>Descriptive Statistics</title>
  <meta name="description" content="A descriptive statistics page in JS">
  <meta name="author" content="Ted Silbernagel">

  <!-- Font and script import -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
  <script src="descriptiveStats.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="one-half column" id="header-block">
        <h4 id="main-title">Descriptive Statistics</h4>
        <h5>Enter a list of numbers separated by commas, and we'll calculate descriptive stats!</h5>
      </div>
    </div>

    <!-- Data entry -->
    <div class="row">
      <div class="seven columns">
        New game. Your turn.
      </div>
      <div class="three columns u-pull-right">
        Reset Game
      </div>
    </div>

    <!-- Results -->
    <table class="u-full-width" id="ttt">
      <tbody>
        <tr>
          <td id="A1"></td>
          <td id="A2"></td>
          <td id="A3"></td>
        </tr>
        <tr>
          <td id="B1"></td>
          <td id="B2"></td>
          <td id="B3"></td>
        </tr>
        <tr>
          <td id="C1"></td>
          <td id="C2"></td>
          <td id="C3"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
