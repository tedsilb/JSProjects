<!DOCTYPE html>
<!-- Descriptive Statistics JS - by Ted Silbernagel -->
<html lang="en">
<head>
  <!-- Boilerplate, CSS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../skeleton/normalize.css">
  <link rel="stylesheet" href="../skeleton/skeleton.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Title, description, author, etc -->
  <title>Descriptive Statistics</title>
  <meta name="description" content="A descriptive statistics page in JS">
  <meta name="author" content="Ted Silbernagel">

  <!-- Font and script import -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
  <script src="descriptiveStats.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="twelve columns" id="header-block">
        <h4 id="main-title">Descriptive Statistics</h4>
        <h5>Enter a list of numbers separated by commas, and we'll calculate descriptive stats!</h5>
      </div>
    </div>

    <!-- Data entry -->
    <div class="row">
      <div class="two columns">
        Enter numbers here:
      </div>
      <div class="ten columns">
        <input type="text" id="userData" />
      </div>
    </div>
    <div class="row">
      <div class="two columns">
        Confidence level:
      </div>
      <div class="one column">
        <input type="button" name="confLevel" value="90%" />
      </div>
      <div class="one column">
        <input type="button" name="confLevel" value="95%" />
      </div>
      <div class="one column">
        <input type="button" name="confLevel" value="99%" />
      </div>
    </div>

    <!-- Results -->
    <table class="u-full-width">
      <tbody>
        <tr>
          <td id="summary" colspan="2">[dataType] of [n] observations</td>
        </tr>
        <tr>
          <td>Mean:</td>
          <td id="mean"></td>
        </tr>
        <tr>
          <td>Median:</td>
          <td id="median"></td>
        </tr>
        <tr>
          <td>Mode:</td>
          <td id="mode"></td>
        </tr>
        <tr>
          <td>Range:</td>
          <td id="range"></td>
        </tr>
        <tr>
          <td>Variance:</td>
          <td id="variance"></td>
        </tr>
        <tr>
          <td>Standard Deviation:</td>
          <td id="stDev"></td>
        </tr>
        <tr>
          <td>Standard Error:</td>
          <td id="stErr"></td>
        </tr>
        <tr>
          <td>xx% Confidence Interval:</td>
          <td id="confInt"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
