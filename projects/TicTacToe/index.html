<!DOCTYPE html>
<!-- TicTacToe JS - by Ted Silbernagel -->
<html lang="en">
<head>
  <!-- Boilerplate, CSS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Title, description, author, etc -->
  <title>Tic Tac Toe</title>
  <meta name="description" content="A basic Tic Tac Toe game in JS">
  <meta name="author" content="Ted Silbernagel">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font and script import -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <script src="TicTacToe.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="one-half column header-block">
        <h4>Tic Tac Toe</h4>
        <h5>Play below!</h5>
      </div>
    </div>

    <!-- Making some room -->
    <div class="row">
      <div class="column spacer-block"></div>
    </div>

    <!-- Game -->
    <table class="u-full-width ttt">
      <tbody>
        <tr>
          <td>A1</td>
          <td>A2</td>
          <td>A3</td>
        </tr>
        <tr>
          <td>B1</td>
          <td>B2</td>
          <td>B3</td>
        </tr>
        <tr>
          <td>C1</td>
          <td>C2</td>
          <td>C3</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
