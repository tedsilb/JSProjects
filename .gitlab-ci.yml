image: node:latest
image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - node_modules/

pages:
  script:
  - npm install
  - tsc
  - mkdir .public
  - cp -r projects/* .public
  - mv .public public
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master
