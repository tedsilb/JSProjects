stages:
  - build
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - projects/

build:
  stage: build
  image: node:latest
  script:
    - npm install
    - npm build
  artifacts:
    paths:
    - projects
  only:
    - master

pages:
  stage: deploy
  image: alpine:latest
  dependencies:
  - build
  script:
  - mkdir .public
  - cp -r * .public/
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
